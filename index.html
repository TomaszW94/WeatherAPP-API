<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherApp</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap&subset=latin-ext"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app_weather">
        <div class="top">
            <h1>weather app</h1>
            <div class="main-info">
                <div>
                    <h3 class="city-name"></h3>
                    <input type="text" placeholder="Wpisz nazwę miasta...">
                    <div class="btn">
                        <button>Wyślij</button>
                    </div>
                    <p class="warning"></p>
                </div>
                <img src="" alt="Obrazek przedstawiający pogode" class="photo">
            </div>
        </div>
        <div class="bottom">
            <div class="Weather">
                <p>Weather: <span class="weather"></span></p>
            </div>
            <div class="Description">
                <p>Description: <span class="description"></span></p>
            </div>
            <div class="Temperature">
                <p>Temperature: <span class="temp"></span></p>
            </div>
            <div class="Humidity">
                <p>Humidity: <span class="humidity"></span></p>
            </div>
        </div>
    </div>
    <script src="/scripts/three.r95.min.js"></script>
    <script src="/scripts/vanta.globe.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="scripts/main.js"></script>
</body>

</html>
